<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Here you will find information about the first 251 Pokémon">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo.png">
  </head>
  
  <body>
    <!--First page-->
    <section  id="page_one">

      <!--First page's logo-->
      <figure id="logo1">
        <img src="img/Pokedata_Logo.png" alt="Pokedata Go! Logo">
      </figure>

    <!--Div to contain welcome text and start button-->
    <div class="intro">
      <div>  
      <p class="welcome_text"> Welcome, Pokémon Master!</p>
      <p class="welcome_text">If you are a Pokémon Go fan, 
      this is the best complement for you. Here you can find info about your Pokémon, 
      so you will become the best Master in history...</p>
      </div>
      <button type="button"  id="enter_button"></button>
    </div>
  
      <!--First page's footer with Google Play and social media's icons--> 
      <figure id="footer">
        <img src="img/Footer.png" alt="Google Play & social media icons">
      </figure>
    </section>
    
    <!--Second page-->
    <section id="page_two">

      <!--Second page's logo and return button-->
      <div class="second_header">
      <figure id="logo2">
        <img src="img/Pokedata_Logo.png" alt="Pokedata Go! Logo">
      </figure>
      <figure id="return_button">
        <img src="img/House_icon02.png" alt="Small icon of a house with front door and chimney">
        <a href="page_one"></a>
      </figure>
      </div>

      <!--Explanation text-->
      <p class="second_text">Here you will see all 251 Pokémon from Kanto and Johto generations</p>
      <div class="contenedorBtns">
      <button id="orderAZ" class="btnorder1">AZ</button>
      <button id="orderZA" class="btnorder2">ZA</button>
      <input id="searchBox" type="text class" class="searchBox1" />
      <select id="typeSelect" class="typeSelect" >
        <option value="0" selected disabled>  Tipos</option>
        <option value="normal">Normal</option>
        <option value="fire">Fuego</option>
        <option value="water">Agua</option>
        <option value="grass">Planta</option>
        <option value="electric">Electrico</option>
        <option value="ice">Hielo</option>
        <option value="fighting">Lucha</option>
        <option value="poison">Veneno</option>
        <option value="ground">Tierra</option>
        <option value="flying">Volador</option>
        <option value="psychic">Psiquico</option>
        <option value="bug">Bicho</option>
        <option value="rock">Roca</option>
        <option value="ghost">Fantasma</option>
        <option value="dragon">Dragón</option>
        <option value="dark">Siniestro</option>
        <option value="steel">Acero</option>
        <option value="fairy">Hada</option>
      </select>
     </div>
      <!--Container for every Pokémon card-->
      <div id="pokemon_list">
      </div>
    </section>

    <script src="main.js" type="module"></script>
  </body>

</html>
