<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Here you will find information about the first 251 Pokémon">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo.png">
  </head>
  
  <body>
    <section  id="page_one">
      <figure id="logo1">
        <img src="img/Pokedata_Logo.png" alt="Pokedata Go! Logo">
      </figure>

    <div class="intro">
      <div>  
      <p class="main_text"> Welcome, Pokémon Master!</p>
      <p class="main_text">If you are a Pokémon Go fan, 
      this is the best complement for you. Here you can find info about your Pokémon, 
      so you will become the best Master in history...</p>
      </div>

    <button type="button"  id="enter_button" class="button_enter"></button>
    </div>
  
      <figure id="footer">
        <img src="img/Footer.png" alt="App Store & social media logos">
      </figure>
    </section>
  
    <section id="page_two">
      <div class="second_header">
      <figure id="logo2">
        <img src="img/Pokedata_Logo.png" alt="Pokedata Go! Logo">
      </figure>

      <figure id="return_button">
        <img src="img/House_icon02.png" alt="Small icon of a house with front door and chimney">
        <a href="page_one"></a>
      </figure>
      </div>

      <p class="second_text">Here you will see all 251 Pokémon from Kanto and Johto generations</p>
    </section>

    <script src="main.js" type="module"></script>
  </body>

</html>
